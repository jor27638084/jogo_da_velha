<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Game</title>
        <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/estilo.css">
        <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/responf/1.4.2/respond.min.js"></script>
        <![endif]-->
        
    </head>
    <body>
        <div class="container-fluid">
            <div class="jumbotron">
               <h1>Jogo da Velha</h1>
            </div>
            <div class="row" id="pagina_inicial">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <table class="table table-striped table-bordered" style="width: 600px;">
                        <thead>
                            <tr>
                                <th colspan="3">
                                    <h3 align="center">Nome dos jogadores</h3>
                                </th>
                                <tr>
                                    <td align="center">
                                        <img src="img/jogador_1.png">
                                        <br>
                                        <input id="nome1" type="text" class="form-control" maxlength="10" placeholder="Nome do jogador 1:"
                                        style="border: 0px;">
                                    </td>
                                    <td align="center">
                                        <img id="iniciar" src="img/iniciar.png">
                                    </td>
                                    <td align="center">
                                        <img src="img/jogador_2.png">
                                        <br>
                                        <input id="nome2" type="text" class="form-control" maxlength="10" placeholder="Nome do jogador 2:"
                                        style="border: 0px;">
                                    </td>
                                </tr>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="col-md-4"></div>
            </div>
            <div class="row" id="palco_jogo" style="margin-top: 50px; display: none;">
                <div class="col-md-4">
                    <img src="img/jogador_1.png">
                    <br>
                    <span id="jogador1" style="font-size: 30px; font-family: fantasy;"></span>
                </div>
                <div class="col-md-4">
                    <table class="table table-striped table-bordered" style="width: 600px;">
                        <tr>
                            <td style="border-right: solid 1px; border-bottom: solid 1px;">
                                <div id="a-1" class="jogada" style="width: 100px; height: 100px;"></div>
                            </td>
                            <td style="border-bottom: solid 1px;">
                                <div id="a-2" class="jogada" style="width: 100px; height: 100px;"></div class="jogada">
                            </td>
                            <td style="border-left: solid 2px; border-bottom: solid 1px;">
                                <div id="a-3" class="jogada" style="width: 100px; height: 100px;"></div class="jogada">
                            </td>
                        </tr>
                        <tr>
                            <td style="border-right: solid 1px; border-bottom: solid 1px;">
                                <div id="b-1" class="jogada" style="width: 100px; height: 100px;"></div class="jogada">
                            </td>
                            <td style="border-bottom: solid 1px; border-right: solid 1px;">
                                <div id="b-2" class="jogada" style="width: 100px; height: 100px;"></div class="jogada">
                            </td>
                            <td style="border-bottom: solid 1px;">
                                <div id="b-3" class="jogada" style="width: 100px; height: 100px;"></div class="jogada">
                            </td>
                        </tr>
                        <tr>
                            <td style="border-right: solid 1px;">
                                <div id="c-1" class="jogada" style="width: 100px; height: 100px;"></div>
                            </td>
                            <td style="border-right: solid 1px;">
                                <div id="c-2" class="jogada" style="width: 100px; height: 100px;"></div class="jogada">
                            </td>
                            <td style="border-left: solid 1px;">
                                <div id="c-3" class="jogada" style="width: 100px; height: 100px;"></div class="jogada">
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="col-md-4">
                    <img src="img/jogador_2.png" style="float: right;">
                    <br><br><br><br><br><br><br><br>
                    <div style="float: right; margin-top: 0px;">
                         <span id="jogador2" style=" display: inline-block; font-size: 30px; font-family: fantasy;" ></span>
                    </div>
                </div>
            </div>
        </div>
    </body>
    
     <script src="js/jquery.min.js"></script> 
    <script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script> 
    <script type="text/javascript" src="js/jogo.js"></script>
    <script>

     </script>
</html>
